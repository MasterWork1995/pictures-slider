<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #f7bf6a -26%, #faa019 145%);">
          <h1>Autumn</h1>
          <p>Golden autumn</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #73cf72 -1%, #07b804 124%);">
          <h1>Summer</h1>
          <p>Green summer</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #faedfa 1%, #fcd2fc 128%);">
          <h1>Spring</h1>
          <p>Beautiful spring</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #aacafa -8%, #9dc2fa 138%);">
          <h1>Winter</h1>
          <p>White winter</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1551582045-6ec9c11d8697?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8d2ludGVyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1493589976221-c2357c31ad77?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHNwcmluZ3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1420593248178-d88870618ca0?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Z3JlZW4lMjBzdW1tZXJ8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1603650699642-8474db2fcb4b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Z29sZGVuJTIwYXV0dW1ufGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
